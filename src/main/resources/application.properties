spring.application.name=StudentManagement

# Cấu hình datasource
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=flyway_meta,public
spring.flyway.default-schema=flyway_meta

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXP}

cloudinary.url=${CLOUDINARY_URL}

vnpay.vnp-hash-secret=${VNPAY_HASH_SECRET}
vnpay.vnp-tmn-code=${VNPAY_TMN_CODE}
vnpay.vnp-return-url=${VNPAY_RETURN_URL}
vnpay.vnp-pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html


spring.data.redis.host=${REDIS_HOSTNAME:localhost}