spring.application.name=StudentManagement

# Cấu hình datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/student_management
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=flyway_meta,public
spring.flyway.default-schema=flyway_meta

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXP}

cloudinary.url=${CLOUDINARY_URL}

vnpay.vnp-hash-secret=${VNPAY_HASH_SECRET}
vnpay.vnp-tmn-code=${VNPAY_TMN_CODE}
vnpay.vnp-return-url=http://localhost:8080/payments/vnpay/callback
vnpay.vnp-pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html